version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: financial_qdrant_db
    ports:
      - "6333:6333" # REST API port
      - "6334:6334" # gRPC port (faster for large data transfers later)
    volumes:
      - ./qdrant_data:/qdrant/storage # Saves your vector data locally
    restart: unless-stopped
    environment:
      - QDRANT__SERVICE__MAX_REQUEST_SIZE_MB=50 # Allows larger batch uploads